L</span>)</span><br><span class="line">        {</span><br><span class="line">            <span class="keyword">if</span>(r == <span class="number">0.0</span>)</span><br><span class="line">                r = atof(pstr);</span><br><span class="line">            pstr = strtok(<span class="literal">NULL</span>,<span class="string">&quot;+i&quot;</span>);</span><br><span class="line">            <span class="keyword">if</span>(i == <span class="number">0.0</span>)</span><br><span class="line">                i = atof(pstr);    </span><br><span class="line">        }        </span><br><span class="line">        <span class="keyword">return</span> *<span class="keyword">this</span>;</span><br><span class="line">    }</span><br><span class="line">};</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>{</span><br><span class="line">    Complex a;</span><br><span class="line">    a = <span class="string">&quot;3+4i&quot;</span>; a.Print();</span><br><span class="line">    a = <span class="string">&quot;5+6i&quot;</span>; a.Print();</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">}</span><br></pre></td></tr></table></figure>

n class="line">    }</span><br><span class="line">};</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span> <span class="params">()</span> </span>{</span><br><span class="line">    <span class="function">MyInt <span class="title">objInt</span><span class="params">(<span class="number">10</span>)</span></span>;</span><br><span class="line">    objInt-<span class="number">2</span>-<span class="number">1</span>-<span class="number">3</span>;</span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; objInt.ReturnVal();</span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt;<span class="string">&quot;,&quot;</span>;</span><br><span class="line">    objInt-<span class="number">2</span>-<span class="number">1</span>;</span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; objInt.ReturnVal();</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">}</span><br></pre></td></tr></table></figure>

<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br></pre></td><td class="code"><pre><span class="line"><span class="preprocessor">#<span class="keyword">include</span> <span class="string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="preprocessor">#<span class="keyword">include</span> <span class="string">&lt;cstring&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> Array2 {</span><br><span class="line"><span class="keyword">private</span>:</span><br><span class="line">    <span class="keyword">int</span> r;</span><br><span class="line">    <span class="keyword">int</span> c;</span><br><span class="line">    <span class="keyword">int</span> *arr;</span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">    Array2() { arr = <span class="literal">NULL</span>; }</span><br><span class="line">    Array2(<span class="keyword">int</span> i,<span class="keyword">int</span> j):r(i),c(j) </span><br><span class="line">    {</span><br><span class="line">        arr = <span class="keyword">new</span> <span class="keyword">int</span>[i*j];    </span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">int</span> * <span class="keyword">operator</span>[](<span class="keyword">int</span> i)</span><br><span class="line">    {</span><br><span class="line">        <span class="keyword">return</span> arr+i*c;</span><br><span class="line">    }</span><br><span class="line">    <span class="function"><span class="keyword">int</span> <span class="title">operator</span><span class="params">()</span><span class="params">(<span class="keyword">int</span> i,<span class="keyword">int</span> j)</span></span><br><span class="line">    </span>{</span><br><span class="line">        <span class="keyword">return</span> arr[i*c+j];</span><br><span class="line">    }</span><br><span class="line">    Array2 &amp; <span class="keyword">operator</span>=(<span class="keyword">const</span> Array2 &amp; rhs)</span><br><span class="line">    {</span><br><span class="line">        <span class="keyword">if</span>(arr != rhs.arr)</span><br><span class="line">        {</span><br><span class="line">            <span class="keyword">int</span> *tmp = <span class="keyword">new</span>(nothrow) <span class="keyword">int</span>[rhs.r*rhs.c];</span><br><span class="line">            <span class="keyword">if</span>(tmp != <span class="literal">NULL</span>)</span><br><span class="line">            {</span><br><span class="line">                <span class="built_in">memcpy</span>(tmp,rhs.arr,<span class="keyword">sizeof</span>(<span class="keyword">int</span>)*rhs.r*rhs.c);</span><br><span class="line">                <span class="keyword">delete</span> [] arr;</span><br><span class="line">                arr = tmp;</span><br><span class="line">                c = rhs.c;</span><br><span class="line">                r = rhs.r;</span><br><span class="line">            }</span><br><span class="line">        }</span><br><span class="line">        <span class="keyword">return</span> *<span class="keyword">this</span>;     </span><br><span class="line">    }</span><br><span class="line">    </span><br><span class="line">};</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>{</span><br><span class="line">    <span class="function">Array2 <span class="title">a</span><span class="params">(<span class="number">3</span>,<span class="number">4</span>)</span></span>;</span><br><span class="line">    <span class="keyword">int</span> i,j;</span><br><span class="line">    <span class="keyword">for</span>( i = <span class="number">0</span>;i &lt; <span class="number">3</span>; ++i )</span><br><span class="line">        <span class="keyword">for</span>( j = <span class="number">0</span>; j &lt; <span class="number">4</span>; j ++ )</span><br><span class="line">            a[i][j] = i * <span class="number">4</span> + j;</span><br><span class="line">    <span class="keyword">for</span>( i = <span class="number">0</span>;i &lt; <span class="number">3</span>; ++i ) {</span><br><span class="line">        <span class="keyword">for</span>( j = <span class="number">0</span>; j &lt; <span class="number">4</span>; j ++ ) {</span><br><span class="line">            <span class="built_in">cout</span> &lt;&lt; a(i,j) &lt;&lt; <span class="string">&quot;,&quot;</span>;</span><br><span class="line">        }</span><br><span class="line">        <span class="built_in">cout</span> &lt;&lt; endl;</span><br><span class="line">    }</span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; <span class="string">&quot;next&quot;</span> &lt;&lt; endl;</span><br><span class="line">    Array2 b; b = a;</span><br><span class="line">    <span class="keyword">for</span>( i = <span class="number">0</span>;i &lt; <span class="number">3</span>; ++i ) {</span><br><span class="line">        <span class="keyword">for</span>( j = <span class="number">0</span>; j &lt; <span class="number">4</span>; j ++ ) {</span><br><span class="line">            <span class="built_in">cout</span> &lt;&lt; b[i][j] &lt;&lt; <span class="string">&quot;,&quot;</span>;</span><br><span class="line">        }</span><br><span class="line">        <span class="built_in">cout</span> &lt;&lt; endl;</span><br><span class="line">    }</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">}</span><br></pre></td></tr></table></figure>
